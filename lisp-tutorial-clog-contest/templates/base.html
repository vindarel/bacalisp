<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/notiflix@2.1.3/dist/AIO/notiflix-aio-2.1.3.min.js"></script>
    <title>{% block title %} {{ title }} {% endblock %}</title>
  </head>

  <body>
    <section>
      <nav class="navbar is-info">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              Home
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>

          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-white is-outlined" href="#">
                  <span class="icon">
                    <i class="fa fa-home"></i>
                    </span>
                    <span>Link</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </section>


    {% block content %} {% endblock %}

    <footer class="footer" style="background-color: #222831; color: lemonchiffon; padding-bottom: 3em">
      <div class="container">
        <div class="columns">
          <div class="column is-3 is-offset-4">
            <h2>
              <i class="fa fa-rocket"></i>
              <strong style="color: lemonchiffon;"> Powered by</strong>
            </h2>
            <ul>
              <li><a href="https://liberapay.com/vindarel/"> Me </a> </li>
            </ul>
          </div>
          <div class="column is-3">
            <h2>
              <i class="fa fa-pen"></i>
              <strong style="color: lemonchiffon;">Contact</strong></h2>
            <ul>
              <li><a href="#">Write to me</a></li>
            </ul>
          </div>
        </div>

      </div>
    </footer>

  </body>
</html>
